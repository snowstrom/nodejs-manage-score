<div class="row deleteScoreWrap">
	<div class="col-md-10 col-md-offset-1">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-3 control-label">
					请选择搜索方式：
				</label>
				<div class="col-md-9">
					<select class="form-control" ng-model="optionItem">
						<option value="ID">按ID</option>
						<option value="Name">按Name</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">
					{{optionItem}}：
				</label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="keyword">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9 col-md-offset-3">
					<a class="btn btn-primary pull-right" ng-click="delete()">搜索删除项</a>
				</div>
			</div>
		</form>
		<div class="searchResult">
			<table class="table table-bordered table-condensed">
				<tr ng-show="searchFlag.head">
					<th><input type="checkbox" ng-model="selectAll" ng-click="all(selectAll)">全选</th>
					<th class="text-center">ID</th>
					<th class="text-center">Name</th>
					<th class="text-center">Chinese</th>
					<th class="text-center">Math</th>
					<th class="text-center">English</th>
				</tr>
				<tr ng-repeat="result in searchResult"  ng-class="{successTip:result.tipFlag}">
					<td><input type="checkbox" ng-checked="selectAll" ng-model="result.state"></td>
					<td>{{result.ID}}</td>
					<td>{{result.Name}}</td>
					<td>{{result.Chinese}}</td>
					<td>{{result.Math}}</td>
					<td>{{result.English}}</td>
				</tr>
			</table>
			<p ng-show="searchFlag.noResult" class="text-danger">未找到相关结果，请核实关键字后查询！</p>
			<div ng-show="searchFlag.clickFlag && !searchFlag.noResult">
				<span>{{tip}}</span>
				<div class="btn-group pull-right">
					<a class="btn btn-primary" ng-click="cancel()">取消</a>
					<a class="btn btn-primary " ng-click="confirmDelete()">确认删除</a>
				</div>
			</div>
		</div>

	</div>
</div>
